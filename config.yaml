# Configuration for multimodal MT evaluation

# Evaluation metrics to use
metrics:
  - bleu
  - bert_score

# Device configuration
device: cpu  # Change to 'cuda' for GPU acceleration

# Model settings
models:
  bert_score:
    model_type: roberta-large
    lang: en

# Data paths
data:
  input_dir: ./data/input
  output_dir: ./data/output
  
# Evaluation settings
evaluation:
  batch_size: 32
  max_samples: null  # Set to a number to limit evaluation samples
